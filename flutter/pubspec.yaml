name: hsea_assistant
description: HSEA Assistant - Task management with voice assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  
  # Voice & Audio
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  # Note: Azure Speech integration handled via backend API
  
  # Notifications
  # Firebase dependencies commented out - uncomment when Firebase is configured
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9
  
  # Charts & Visualization
  fl_chart: ^0.66.0
  
  # Date & Time
  intl: ^0.19.0
  
  # URL Launcher
  url_launcher: ^6.2.2
  
  # Image Picker (for future use)
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
